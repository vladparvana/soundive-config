server:
  port: 8081

spring:
  application:
    name: auth-service

eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${random.uuid}
    prefer-ip-address: false
    status-page-url-path: /actuator/health
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URI:http://localhost:8761/eureka/}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

jwt:
  secret: ${JWT_SECRET:super_secret_key}
  expiration: 86400000

rabbitmq:
  user:
    exchange: user.exchange
    queue: user.queue
    created:
      routing-key: user.created